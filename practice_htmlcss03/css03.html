<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin:0;
        }

        div {
            border: 5px solid black;
            padding :40px
        }

    </style>
</head>
<body>
    <div>HI!!!!!</div>
    <div style="position:relative"></div>
    <div>HI2</div>
    <div>HI3</div>

    <!-- static은 디폴트 값이어서 top bottom left right 에 의해 바뀌지 않음 -->
    <div style="
        background-color: rgb(159, 56, 56);
        position: static;
        left : 200px;         
    ">static</div>

    <!-- realtive 는 자기가 원래 있떤 자리를 기준으로 두고 이동 -->
    <div style="
        background-color: bisque;
        position: relative;
        left: 200px;    
    ">relative</div>

    <!-- absolute 와 fixed 공통점 : 공중부양
        absolute와 fixed 차이점 : absolute는 static이 아닌 부모만 기준으로 이동 -->
    <div style="
        background-color: rgb(119, 84, 41);
        position: absolute;
        top: 0px;    
    ">absolute</div>

    <div style="
    background-color: rgb(177, 102, 180);
    position: fixed;
    top: 0px;    
    ">fixed</div>

</body>
</html>
