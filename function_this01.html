<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체내부에 함수넣기 및 일반함수와 화살표함수의 this 영역차이</title>
</head>
<body>
    
    <script>
        
        const dog = {
            name: '바둑이',
            sound: '멍멍!!',
            say: function say(){
                console.log(this.sound)
            }
        }

        const cat = {
            name: '네오',
            sound: '냐옹~',

        }

        dog.say();
        console.log(dog.name)
        // cat도 sound에 담긴 소리를 출력하고 싶다
        cat.say = dog.say;
        cat.say()


        // 객체내부에 일반함수 this와 화살표함수 this의 영역(scope)차이 비교
        const obj = {
            goal: '객체내부의 일반함수의 this, 화살표함수의 this 차이점을 알아보는 코드',
            a : function a(){console.log('첫번째 일반함수', this.a)},
            b(){console.log('두번쨰 일반함수', this)},
            cc : function c(){console.log('세번째 일반함수', this)},

            d : ()=>{console.log('네번쨰 화삻표함수', this)},
            //화살표함수는 일반함수의 this와 다르게 더 상위 부모영역을 가리킨다.
            //웹에서의 상위영역은 window이기에 window가 콘솔에 출력됨. es6 채용기준이되는 버전포함
            //(this)일반함수는 자기가 속해있는 scope에 대해 얘기하고 화살표함수는 scope아닌 더 상위를 얘기함         

            e : function e(){console.log('다섯번째 객체의 카깂으로 특정데이터 가져오기', this.goal)},
            f : function e(){console.log('여섯번째 객체의 카깂으로 특정데이터 가져오기', this.goal2)},


        }

        obj.a();
        obj.b();
        obj.cc();
        obj.d();
        obj.e();
        obj.f();

    </script>



</body>
</html>
