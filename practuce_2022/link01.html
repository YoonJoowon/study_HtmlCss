    <style>
        /* a {text-decoration: none;} */
        /* 태그(tag)는 밑줄 스타일 숙성이 기본 
        밑줄 스타일 속성을 제거하고 싶을 때는 다음과 같이 text-decoration 스타일 속성을 none으로 지정*/

        a:ink {color:black;}
            a:visited {color: green;}
            a:hover {color:blue;}
            a:active {color:red}
    </style>
</head>
