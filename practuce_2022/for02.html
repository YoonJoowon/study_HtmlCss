<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
            // 이중 for 문 - 별
            for (let i=1; i<6; i++){
                for(let star=1; star<=i; star++){
                document.write('*')
            }
            document.write('<br>')
        }
    </script>
    
</body>
</html>
