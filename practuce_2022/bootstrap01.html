<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script></script>



</head>
<body>
    
    <button type="button" class="btn btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">주요한</font></font></button>
    <button type="button" class="btn btn-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">중고등 학년</font></font></button>
    <button type="button" class="btn btn-success"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">성공</font></font></button>
    <button type="button" class="btn btn-info"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">정보</font></font></button>
    <button type="button" class="btn btn-warning"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">경고</font></font></button>
    <button type="button" class="btn btn-danger"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">위험</font></font></button>
    <button type="button" class="btn btn-light"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">빛</font></font></button>
    <button type="button" class="btn btn-dark"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">어두운</font></font></button>
    <button type="button" class="btn btn-link"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">링크</font></font></button>






</body>
</html>
