<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> while 반복문</title>
</head>
<body>


    <h1>while 문</h1>

    <script>
    // 1) 반복문 while 일반적 문법 
        let i = 1; //초기값 : 변수는 1로 설정, const 데이터 재할당불가로 반복문 사용 x
        while(i < 10){ // 조건식 : 변수 i가 10보다 작을 때만 while 문을 반복
        document.write(i + "<br>"); 
        i++; //증감식 : 반복할 때마다 변수 i를 1씩 증가시켜 변수 i가 10보다 커지면 반복문을 종료함.
        }

    // 2) while 예제1
    // 1부터 100까지 숫자를 더하는 반복문 만들기
        let j = 0;
        while(j <101){
            document.write(`${j}<br>`)
            j++;
        }

        let sum = 0;
        let add = 0;
        while(add <=100){
            sum = sum + add
            add++
        }
        document.write(`1부터 100까지 더한 결과 ${sum} <br>`)

    // 3) do while 예제2
    // 1부터 9까지 num에 들어간 숫자를 하나씩 브라우저에 출력하기

        let num = 1; //초기값 - num 값이 조건식에 해당하지 않는 11을 넘어도 강제 1회실행됨

        do{
            document.write('(1) do while 테스트 '+num +' <br>'); //실행문
            num++; //증감식
        }
        while (num < 10) //조건식

        
    // 4) while 예제3 - 위의 do while 과 차이점 비교
        let num2 = 1; // 초기값 
        while(num2 < 10){ // 조건식
            document.write(`(2) while 테스트 ${num2}<br>`)
            num2++; // 증감식
        }

    </script>

    
</body>
</html>
